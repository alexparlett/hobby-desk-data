<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Desk Data - Paint Database</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --border: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .stats {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-secondary);
            padding: 0.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .view-toggle button.active {
            background: var(--accent);
            color: white;
        }

        .view-toggle button:hover:not(.active) {
            background: var(--bg-card);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .results-info {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Grid View */
        #paint-grid {
            display: block;
        }

        #paint-grid:not(.active) {
            display: none;
        }

        .brand-paint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .paint-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .paint-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .paint-swatch {
            height: 100px;
            position: relative;
        }

        .paint-swatch .hex-overlay {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: monospace;
        }

        .paint-info {
            padding: 1rem;
        }

        .paint-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .paint-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .paint-meta span {
            display: inline;
        }

        .paint-meta span:not(:last-child)::after {
            content: " · ";
            color: var(--text-secondary);
        }


        /* List View */
        .paint-list {
            display: none;
        }

        .paint-list.active {
            display: block;
        }


        .paint-list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .paint-list-item:hover {
            background: var(--bg-secondary);
        }

        .paint-list-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .paint-list-details {
            flex: 1;
            min-width: 0;
        }

        .paint-list-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .paint-list-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .paint-list-hex {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Brand Groups */
        .brand-group {
            margin-bottom: 2rem;
        }

        .brand-header {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-swatch {
            height: 150px;
            border-radius: 16px 16px 0 0;
        }

        .modal-content {
            padding: 1.5rem;
        }

        .modal-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-details {
            display: grid;
            gap: 0.75rem;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-label {
            color: var(--text-secondary);
        }

        .modal-value {
            font-weight: 500;
        }

        .modal-value a {
            color: var(--accent);
            text-decoration: none;
        }

        .modal-value a:hover {
            text-decoration: underline;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-hex-copy {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            background: var(--bg-card);
            border-radius: 4px;
            font-family: monospace;
            transition: background 0.2s;
        }

        .modal-hex-copy:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .controls {
                padding: 1rem;
            }

            main {
                padding: 0 1rem 1rem;
            }

            .paint-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Hobby Desk Data</h1>
            <p class="stats" id="stats">Loading paint database...</p>
        </div>
    </header>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search paints by name or hex code...">
        </div>
        <div class="filter-group">
            <select id="brand-filter">
                <option value="">All Brands</option>
            </select>
            <select id="range-filter">
                <option value="">All Ranges</option>
            </select>
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="view-toggle">
            <button id="grid-view" class="active">Grid</button>
            <button id="list-view">List</button>
        </div>
    </div>

    <main>
        <p class="results-info" id="results-info"></p>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading paints...</p>
        </div>
        <div id="paint-grid" class="paint-grid active"></div>
        <div id="paint-list" class="paint-list"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>No paints found matching your search.</p>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-swatch" id="modal-swatch"></div>
            <div class="modal-content">
                <h2 class="modal-name" id="modal-name"></h2>
                <div class="modal-details" id="modal-details"></div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            paints: [],
            filteredPaints: [],
            brands: new Set(),
            ranges: new Map(),
            categories: new Set(),
            view: 'grid'
        };

        // DOM Elements
        const elements = {
            stats: document.getElementById('stats'),
            search: document.getElementById('search'),
            brandFilter: document.getElementById('brand-filter'),
            rangeFilter: document.getElementById('range-filter'),
            categoryFilter: document.getElementById('category-filter'),
            paintGrid: document.getElementById('paint-grid'),
            paintList: document.getElementById('paint-list'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('empty-state'),
            resultsInfo: document.getElementById('results-info'),
            gridViewBtn: document.getElementById('grid-view'),
            listViewBtn: document.getElementById('list-view'),
            modalOverlay: document.getElementById('modal-overlay'),
            modal: document.getElementById('modal'),
            modalSwatch: document.getElementById('modal-swatch'),
            modalName: document.getElementById('modal-name'),
            modalDetails: document.getElementById('modal-details')
        };

        // Load manifest and all paint data
        async function loadData() {
            try {
                const manifestRes = await fetch('manifest.json');
                const manifest = await manifestRes.json();

                const paintPromises = manifest.files.map(async (file) => {
                    const res = await fetch(file.path);
                    const paints = await res.json();
                    return paints;
                });

                const allPaintArrays = await Promise.all(paintPromises);
                state.paints = allPaintArrays.flat();

                // Extract unique values for filters
                state.paints.forEach(paint => {
                    state.brands.add(paint.brand);
                    if (!state.ranges.has(paint.brand)) {
                        state.ranges.set(paint.brand, new Set());
                    }
                    state.ranges.get(paint.brand).add(paint.range);
                    if (paint.category) {
                        state.categories.add(paint.category);
                    }
                });

                populateFilters();
                state.filteredPaints = [...state.paints];
                updateStats(manifest);
                render();
                elements.loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                elements.loading.innerHTML = '<p>Error loading paint data. Please try again.</p>';
            }
        }

        function populateFilters() {
            // Brands
            const sortedBrands = Array.from(state.brands).sort();
            sortedBrands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                elements.brandFilter.appendChild(option);
            });

            // Categories
            const sortedCategories = Array.from(state.categories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                elements.categoryFilter.appendChild(option);
            });
        }

        function updateRangeFilter() {
            const selectedBrand = elements.brandFilter.value;
            elements.rangeFilter.innerHTML = '<option value="">All Ranges</option>';

            if (selectedBrand && state.ranges.has(selectedBrand)) {
                const ranges = Array.from(state.ranges.get(selectedBrand)).sort();
                ranges.forEach(range => {
                    const option = document.createElement('option');
                    option.value = range;
                    option.textContent = range;
                    elements.rangeFilter.appendChild(option);
                });
            } else {
                // Show all ranges when no brand selected
                const allRanges = new Set();
                state.ranges.forEach(rangeSet => {
                    rangeSet.forEach(range => allRanges.add(range));
                });
                Array.from(allRanges).sort().forEach(range => {
                    const option = document.createElement('option');
                    option.value = range;
                    option.textContent = range;
                    elements.rangeFilter.appendChild(option);
                });
            }
        }

        function updateStats(manifest) {
            elements.stats.textContent = `${manifest.totalPaints.toLocaleString()} paints across ${state.brands.size} brands | Last updated: ${new Date(manifest.generatedAt).toLocaleDateString()}`;
        }

        function filterPaints() {
            const searchTerm = elements.search.value.toLowerCase();
            const brandFilter = elements.brandFilter.value;
            const rangeFilter = elements.rangeFilter.value;
            const categoryFilter = elements.categoryFilter.value;

            state.filteredPaints = state.paints.filter(paint => {
                const matchesSearch = !searchTerm ||
                    paint.name.toLowerCase().includes(searchTerm) ||
                    (paint.hex && paint.hex.toLowerCase().includes(searchTerm));

                const matchesBrand = !brandFilter || paint.brand === brandFilter;
                const matchesRange = !rangeFilter || paint.range === rangeFilter;
                const matchesCategory = !categoryFilter || paint.category === categoryFilter;

                return matchesSearch && matchesBrand && matchesRange && matchesCategory;
            });

            render();
        }

        function render() {
            const paints = state.filteredPaints;

            elements.resultsInfo.textContent = `Showing ${paints.length.toLocaleString()} paints`;

            if (paints.length === 0) {
                elements.paintGrid.innerHTML = '';
                elements.paintList.innerHTML = '';
                elements.emptyState.style.display = 'block';
                return;
            }

            elements.emptyState.style.display = 'none';

            // Group by brand
            const grouped = paints.reduce((acc, paint) => {
                if (!acc[paint.brand]) {
                    acc[paint.brand] = [];
                }
                acc[paint.brand].push(paint);
                return acc;
            }, {});

            renderGridView(grouped);
            renderListView(grouped);
        }

        function renderGridView(grouped) {
            let html = '';

            Object.keys(grouped).sort().forEach(brand => {
                const brandPaints = grouped[brand];
                html += `
                    <div class="brand-group">
                        <h2 class="brand-header">
                            ${brand}
                            <span class="brand-count">${brandPaints.length} paints</span>
                        </h2>
                        <div class="brand-paint-grid">
                `;

                brandPaints.forEach(paint => {
                    const textColor = getContrastColor(paint.hex);
                    html += `
                        <div class="paint-card" data-paint-id="${paint.id}" onclick="showModal('${paint.id}')">
                            <div class="paint-swatch" style="background-color: ${paint.hex || '#333'}">
                                <span class="hex-overlay" style="color: ${textColor}">${paint.hex || 'N/A'}</span>
                            </div>
                            <div class="paint-info">
                                <div class="paint-name">${escapeHtml(paint.name)}</div>
                                <div class="paint-meta">
                                    <span>${escapeHtml(paint.range)}</span>
                                    ${paint.category ? `<span>${escapeHtml(paint.category)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            elements.paintGrid.innerHTML = html;
        }

        function renderListView(grouped) {
            let html = '';

            Object.keys(grouped).sort().forEach(brand => {
                const brandPaints = grouped[brand];
                html += `
                    <div class="brand-group">
                        <h2 class="brand-header">
                            ${brand}
                            <span class="brand-count">${brandPaints.length} paints</span>
                        </h2>
                `;

                brandPaints.forEach(paint => {
                    html += `
                        <div class="paint-list-item" onclick="showModal('${paint.id}')">
                            <div class="paint-list-swatch" style="background-color: ${paint.hex || '#333'}"></div>
                            <div class="paint-list-details">
                                <div class="paint-list-name">${escapeHtml(paint.name)}</div>
                                <div class="paint-list-meta">
                                    ${escapeHtml(paint.range)}${paint.category ? ` · ${escapeHtml(paint.category)}` : ''}
                                </div>
                            </div>
                            <div class="paint-list-hex">${paint.hex || 'N/A'}</div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            elements.paintList.innerHTML = html;
        }

        function showModal(paintId) {
            const paint = state.paints.find(p => p.id === paintId);
            if (!paint) return;

            elements.modalSwatch.style.backgroundColor = paint.hex || '#333';
            elements.modalName.textContent = paint.name;

            let detailsHtml = `
                <div class="modal-row">
                    <span class="modal-label">Brand</span>
                    <span class="modal-value">${escapeHtml(paint.brand)}</span>
                </div>
                <div class="modal-row">
                    <span class="modal-label">Range</span>
                    <span class="modal-value">${escapeHtml(paint.range)}</span>
                </div>
                <div class="modal-row">
                    <span class="modal-label">Hex Color</span>
                    <span class="modal-value">
                        <span class="modal-hex-copy" onclick="copyHex('${paint.hex}')" title="Click to copy">${paint.hex || 'N/A'}</span>
                    </span>
                </div>
            `;

            if (paint.category) {
                detailsHtml += `
                    <div class="modal-row">
                        <span class="modal-label">Category</span>
                        <span class="modal-value">${escapeHtml(paint.category)}</span>
                    </div>
                `;
            }

            if (paint.price && paint.currency) {
                detailsHtml += `
                    <div class="modal-row">
                        <span class="modal-label">Price</span>
                        <span class="modal-value">${paint.currency === 'GBP' ? '£' : paint.currency}${paint.price.toFixed(2)}</span>
                    </div>
                `;
            }

            if (paint.url) {
                detailsHtml += `
                    <div class="modal-row">
                        <span class="modal-label">Product Link</span>
                        <span class="modal-value"><a href="${paint.url}" target="_blank" rel="noopener">View Product</a></span>
                    </div>
                `;
            }

            if (paint.discontinued) {
                detailsHtml += `
                    <div class="modal-row">
                        <span class="modal-label">Status</span>
                        <span class="modal-value" style="color: var(--accent)">Discontinued</span>
                    </div>
                `;
            }

            elements.modalDetails.innerHTML = detailsHtml;
            elements.modalOverlay.classList.add('active');
        }

        function hideModal() {
            elements.modalOverlay.classList.remove('active');
        }

        function copyHex(hex) {
            navigator.clipboard.writeText(hex).then(() => {
                // Brief feedback
                const el = document.querySelector('.modal-hex-copy');
                const original = el.textContent;
                el.textContent = 'Copied!';
                setTimeout(() => {
                    el.textContent = original;
                }, 1000);
            });
        }

        function getContrastColor(hex) {
            if (!hex) return '#ffffff';
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        elements.search.addEventListener('input', debounce(filterPaints, 300));
        elements.brandFilter.addEventListener('change', () => {
            updateRangeFilter();
            filterPaints();
        });
        elements.rangeFilter.addEventListener('change', filterPaints);
        elements.categoryFilter.addEventListener('change', filterPaints);

        elements.gridViewBtn.addEventListener('click', () => {
            state.view = 'grid';
            elements.gridViewBtn.classList.add('active');
            elements.listViewBtn.classList.remove('active');
            document.getElementById('paint-grid').classList.add('active');
            document.getElementById('paint-list').classList.remove('active');
        });

        elements.listViewBtn.addEventListener('click', () => {
            state.view = 'list';
            elements.listViewBtn.classList.add('active');
            elements.gridViewBtn.classList.remove('active');
            document.getElementById('paint-list').classList.add('active');
            document.getElementById('paint-grid').classList.remove('active');
        });

        elements.modalOverlay.addEventListener('click', (e) => {
            if (e.target === elements.modalOverlay) {
                hideModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        }

        // Initialize
        updateRangeFilter();
        loadData();
    </script>
</body>
</html>
